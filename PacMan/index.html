<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man: Steering Hybrid</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }

        canvas {
            border: 2px solid #3366ff;
            box-shadow: 0 0 20px rgba(50, 100, 255, 0.4);
        }

        .instructions {
            margin-top: 10px;
            text-align: center;
            color: #ddd;
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <script src="vehicle.js"></script>
    <script src="maze.js"></script>
    <script src="pacman.js"></script>
    <script src="ghost.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div class="controls"
        style="display: flex; gap: 20px; margin-bottom: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; border: 1px solid #333;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="speedSlider" style="font-size: 12px; color: #aaa; margin-bottom: 4px;">VITESSE MAX : <span
                    id="speedVal">2</span></label>
            <input type="range" id="speedSlider" min="1" max="5" value="2" step="0.5"
                style="width: 120px; accent-color: #ffff00;">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="diffSlider" style="font-size: 12px; color: #aaa; margin-bottom: 4px;">COMPLEXITE : <span
                    id="diffVal">1</span></label>
            <input type="range" id="diffSlider" min="1" max="3" value="1" step="0.1"
                style="width: 120px; accent-color: #ffff00;">
        </div>
    </div>
    <div class="instructions">
        ARROWS to Move • P to Play • W to Watch AI
    </div>
</body>

</html>
